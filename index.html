<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de reposição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table>
            <tr>
                <td>Unidade 1:</td>
                <td><input type="number" name="" id="u1" min="0" max="10" step="0.1"></td>
            </tr>
            <tr>
                <td>Unidade 2:</td>
                <td><input type="number" name="" id="u2" min="0" max="10" step="0.1"></td>
            </tr>
            <tr>
                <td>Unidade 3:</td>
                <td><input type="number" name="" id="u3" min="0" max="10" step="0.1"></td>
            </tr>
            <tr>
                <td>Média:</td>
                <td><input type="number" name="" id="media" disabled></td>
            </tr>
            <tr>
                <td>Reposição:</td>
                <td><input type="number" name="" id="reposicao" min="0" max="10" step="0.1"></td>
            </tr>
            <tr>
                <td>Média final:</td>
                <td><input type="number" name="" id="media-f" disabled></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="calcular()">Calcular</button></td>
            </tr>
        </table>
    </main>
    <footer>

            <span>Outros projetos:</span><br>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
